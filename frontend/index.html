<html>
  <head>
    <link rel="stylesheet" type = "text/css" href = "./JTECDemo/jtec.css"/>
  </head>

  <body>
    <div id="calibration" class="overlay">

      <a href="#" class="closeBtn" onclick="closeCalibration()">Close</a>
      <a href="#" class="helpBtn" onclick="helpCalibration()">Help</a>      
      <a href="#" id="calibrationDot"  class="calDot" onclick="moveCalibrationDot()">&bull;</a>
      
      <div id="calContent" class="overlay__content">
        <a href="#">To calibrate the system<br>please look at the red dots<br> and click on them as they appear.</a>	
      </div>
    </div>
    
    <div id="validation" class="overlay">
      <a href="#" class="closeBtn" onclick="closeValidation()">Close</a>
      <a href="#" id="validationDot"  class="valDot" onclick="startTimer()">&bull;</a>

      <div class="overlay__content">	
        <a href="#">Please click on the red dot and look directly at it  until it moves, then repeat.</a>
      </div>
    </div>
    
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    
    <!--For Installation: change the src to be the paths to JTECServer.js, jtec.js, and your website homepage respectively -->
    <script type="text/javascript" src="./JTECDemo/JTECServer.js"></script>
    <script type="text/javascript" src= "./JTECDemo/jtec.js"></script>
    <iframe src="main.html" style="position:fixed; top:0px; bottom:0px; right:0px; width:100%; border: none; margin:0; padding:0; overflow: hidden; z-index:0; height: 100%;">

  </body>
